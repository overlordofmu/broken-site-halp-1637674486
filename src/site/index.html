<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css" />
  <title>hzdf-maps</title>
</head>
<body>
  <div class="container">
    <div class="modal">
  <header>
    <h1>Hazards of Maps!</h1>
    <p>This site will call a lambda function, which will call an api endpoint, inject my Google Map API key and pass back the response in JSON format.</p>
  </header>
  
  <div class="form">
    <h4>Please enter your address:</h4>
    <input id="address" type="text" placeholder="street number and name, city, state"></input>
    <button id="submit">Submit</button>
  </div>
  <div id="coordinates" hidden>
    The coordinates for the address you entered is
    <span id="coordindate-value"></span>
  </div>
  <div id="map" hidden>
    Click the following link to view in Google Maps</br>
    <span id="map-link"></span>
    
  </div>
</div>
</div>
  <script src="index.js"></script>
</body>
</html>
